<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="box">
        <label class="temconversion">Temperature Conversion</label><br>
        <input type="number" id="textblock" value="0"><br>
        <input type="radio" name="unit" id="toFahernhite">
        <label class="to">Celcius to Fahernhite</label><br>
        <input type="radio" name="unit" id="toCelcius">
        <label class="toq">Fahernhite to Celcius</label><br>
        <button id="result">Submit</button><br>
        <p id="final"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
